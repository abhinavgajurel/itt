<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>


<form [formGroup]="form" name="form" (submit)="onPostSubmit()">
  <div class=" panel panel-default panel-body">
    <textarea name="content" rows="5" cols="80" placeholder="*Have any issues? Ask here." class="form-control" formControlName="content"></textarea>
    <br>
    <a id="post-button" (click)="onPostSubmit()" class="btn btn-primary btn-sm">BroadCast</a>
  </div>
</form>



<div class="panel panel-default" *ngFor="let post of posts">

  <div class="panel-heading">
  <div class="row">
    <div class=" col-xs-6">
      <h3 class="panel-title">
        BroadCaster:
        <strong>{{ post.createdBy }}  </strong></h3>
    </div>
    <div class=" col-xs-6" align="right">
      Date: <strong> {{post.createdAt | date:'MMM dd, yyyy'}} </strong>
    </div>
  </div>
  </div>

  <div class="panel-body">
    {{post.content}}
  </div>

  <div class="panel-footer">

    <div class="row">
    <div class=" col-xs-6">
    <div class="dropdown">
      <button type="button" name="button" class="btn btn-sm btn-success" (click)="votePost(post._id)"><span class="glyphicon glyphicon-thumbs-up">&nbsp;</span>{{post.votes}}</button>
      <div class="dropdown-content">
        <a href="#" *ngFor="let voter of post.votedBy">{{ voter }}</a>
      </div>
    </div>
    </div>

    <div class=" col-xs-6" align="right">
    <a href="#" *ngIf="username === post.createdBy"><button type="button" name="button" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-edit"></span></button></a>
    <button *ngIf="username === post.createdBy" type="button" name="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
    </div>

  </div>

  <div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this post</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="deletePost(post._id)" data-dismiss="modal" >Yes</button>
