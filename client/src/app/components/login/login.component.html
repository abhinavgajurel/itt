<div id="login-div" class="container panel panel-default ">
  <h2 class="page-header">Login</h2>
  
  <div class="row show-hide-message container">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  <form [formGroup]="form" (submit)="onLoginSubmit()">

    <div class="form-group">
      <label for="loginId">Login ID</label>
      <div [ngClass]="{'has-error': form.controls.loginId.errors && form.controls.loginId.dirty, 'has-success': form.controls.loginId.valid && form.controls.loginId.dirty }">
        <input class="form-control" type="text" name="loginId" formControlName="loginId" />
        <ul class="help-block">
          <li *ngIf="form.controls.loginId.errors?.required && form.controls.loginId.dirty">This field is required.</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
        <input class="form-control" type="password" name="password" formControlName="password" />
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
        </ul>
      </div>
    </div>
    <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" />
  </form>

  <br>
  <br>
</div>
